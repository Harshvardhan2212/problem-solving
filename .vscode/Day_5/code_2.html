<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,1,1,1];
        let max = 1;
        let value;
        for(let i=0;i<arr.length;i++){
            let count=0;
            for(let j=0;j<arr.length;j++){
                if(arr[i] == arr[j]){
                    count++;
                }
                if(count>max){
                    value = arr[i];
                    max = count;

                }
            }
        }
        console.log("max",max,"value",value);
    </script>
</body>
</html>
