<body>
    <script>
        let str = "@#@#@#@#%@#@#";
        let obj = {};
        function checkdouble(str) {
            for(let i=0;i<str.length;i++){
            let flag = true
            if(obj[str[i]]){
                continue
            }
            for(let j=i+1;j<str.length;j++){
                if(str[i] === str[j]){
                    obj[str[i]] = true;

                    console.log(i,j);
                    flag = false;
                }
            }
            if(flag){
                return str[i] 
            }else{
                return 0
            }
        }    
        }
        console.log(checkdouble(str));
        
    </script>
