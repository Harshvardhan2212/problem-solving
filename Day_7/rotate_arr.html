    <script>
        let a = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let n = a.length;

        function swap(a, b) {
            a = a + b;
            b = a - b;
            a = a - b;
            return [a, b];
        }
        console.log(swap(4, 5));

        for (let i = 0; i < n / 2; i++) {
            for (let j = i; j < n - i - 1; j++) {

                a[i][j] = a[i][j] + a[n - j - 1][i]
                a[n - j - 1][i] = a[i][j] - a[n - j - 1][i]
                a[i][j] = a[i][j] - a[n - j - 1][i]

                a[n - j - 1][i] = a[n - j - 1][i] + a[n - i - 1][n - j - 1]
                a[n - i - 1][n - j - 1] = a[n - j - 1][i] - a[n - i - 1][n - j - 1]
                a[n - j - 1][i] = a[n - j - 1][i] - a[n - i - 1][n - j - 1]

                a[n - i - 1][n - j - 1] = a[n - i - 1][n - j - 1] + a[j][n - i - 1]
                a[j][n - i - 1] = a[n - i - 1][n - j - 1] - a[j][n - i - 1]
                a[n - i - 1][n - j - 1] = a[n - i - 1][n - j - 1] - a[j][n - i - 1]    


            }
        }
        console.log(a);
    </script>
