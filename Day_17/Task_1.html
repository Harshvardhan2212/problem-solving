        function inputArr(max,nums,i,newArr) {
            if(nums[i]>max){
                newArr.push(nums[i]);
            }
            return (i<nums.length)?inputArr(max,nums,i+1,newArr):newArr
        }  


        function divide(nums) {
            if(nums.length == 1){
                 return nums[0]
            }
            max = (nums[0]>nums[nums.length-1])?nums[0]:nums[nums.length-1];
            let temp = [];
            temp.push(max);
            let newArr = inputArr(max,nums,0,temp)
            return divide(newArr);            
        }
