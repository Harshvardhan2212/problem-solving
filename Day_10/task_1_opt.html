<body>
    <script>
         let arr =  [
        [12, 23, 25, 34, 35],
        [14, 21, 43, 44, 45],
        [15, 31, 33, 51, 52],
        [43, 32, 41, 53, 55],
        [13, 22, 45, 54, 55]
        ]
        let ans = [];
        let obj = {};
        let i=1,j=1;
        let count = 0;
        function tresureHunt(i,j){
            let temp = arr[i-1][j-1]
            obj[arr[i-1][j-1]] = (obj[arr[i-1][j-1]] || 0) +1
            ans.push(arr[i-1][j-1]);
            j = temp%10;
            i = (temp-j)/10;
            console.log(obj);
            if(obj[arr[i-1][j-1]] > 1){
                return [];
            }
            if(ans[ans.length-1] == arr[i-1][j-1]){
                ans.push(arr[i-1][j-1]);
                return ans
            }else{
                return tresureHunt(i,j)
            }
            
        } 
            
        console.log(tresureHunt(i,j));
    </script>
