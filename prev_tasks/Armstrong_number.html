<body>
    <script>
        function isArmstrong(num) {
            let length = num.length;
            let number = parseInt(num);
            let sum = 0;
            let temp;
            while (number > 0) {
                temp = number % 10;
                sum = sum + (temp**length);
                number = (number - temp) / 10;
            }
            return sum === parseInt(num);

        }
        console.log(isArmstrong(prompt("enter a number")));
    </script>
