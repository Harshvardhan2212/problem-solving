<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter a number"))
        for(let i=0;i<num;i++){
            for(let j=0;j<=i;j++){
                document.write(" * ")            
            }
            document.write(`<br>`)
         }
        
        for(let i=num;i>0;i--){
            for(let j=i-1;j>0;j--){
                document.write(" * ")            

            }
            document.write(`<br>`)

        }
        
    </script>
</body>
</html>
