<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number"));
        for(let i=num;i>0;i--){
            for(let j=1;j<=num;j++){
                if(j == (i-Math.floor(num/2))|| j == (2*num-i-Math.floor(num/2)) || j == (Math.floor(num/2)+i) || (Math.floor(num/2)+2) - j ==i){
                    document.write('*');
                }else{
                    document.write(`&nbsp `);
                }
            }
            document.write(`<br/>`);

        }
    </script>
</body>
</html>
