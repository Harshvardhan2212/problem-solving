<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter a number"));
        let count=0;
        for(let i=0;i<n;i++){
            for(let j=0;j<n;j++){
                count++;
                if(i==0 || j ==0 || j == (n-1) || i == (n-1)){
                    document.write(`*&nbsp&nbsp`);
                    
                }else{
                    if(count>9){
                        document.write(count);
                    }else{
                        document.write(count);
                        document.write(`&nbsp&nbsp`);

                    }

                }
            }
            document.write(`<br/>`);

        }
    </script>
</body>
</html>
