<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter a number"))
        let number= num;
        let temp = 0;
        let mirror = 0;
        while(number>0){
            temp = number%10;
            number = (number - temp)/10;
            mirror = (mirror*10) + temp
        }
        if(mirror === num){
            document.write("it is a pelindrom")
        }else{
            document.write("it is not a pelindrom")
        }
    </script>
    
</body>
</html>
