<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter a number"));
        for(let i=0;i<(Math.floor(num/2)+1);i++){
            for(let j=0;j<num;j++){
                
                if(j == (Math.floor(num/2)+i) || j == (Math.floor(num/2)-i)){
                    document.write('*');
                }else{
                    document.write(`&nbsp`);

                }
            }
            document.write(`<br/>`);

        }
        for(let i=(Math.floor(num/2)-1);i>=0;i--){
            for(let j=num-1;j>=0;j--){
                
                if(j == (Math.floor(num/2)+i) || j == (Math.floor(num/2)-i)){
                    document.write('*');
                }else{
                    document.write(`&nbsp`);

                }
            }
            document.write(`<br/>`);

        }
    </script>
</body>
</html>
