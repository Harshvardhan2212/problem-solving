<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="JS_Pro1bulb_off.png" id="1" data-on="false" alt="">
    <img src="JS_Pro1bulb_off.png" id="2" data-on="false" alt="">
    <img src="JS_Pro1bulb_off.png" id="3" data-on="false" alt="">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script>
            $(function (){
                $("img").on('click',function (){
                    if(!($(this).data().on)){
                        $("#1").data().on = false;
                        $("#2").data().on = false;
                        $("#3").data().on = false;
                        $("img").prop('src',"JS_Pro1bulb_off.png")
                        $(this).data().on = true;
                        $(this).prop('src',"JS_Pro1bulb_on.png") 
                    }else{
                        $(this).data().on = false;
                        $(this).prop('src',"JS_Pro1bulb_off.png") 
                    }
                });
            });
        </script>
</body>
</html>
