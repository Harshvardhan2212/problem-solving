<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "abc";
        let ans = []
        let n = 1;
        
        function swapping(arr,i,j) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
        function permute(str, n = str.length, arr = str.split('')) {
          if (n === 1) {
            ans.push(arr.join(''));
          } else {
            for (let i = 0; i < n; i++) {
              permute(str, n - 1, arr);
              if (n % 2 === 0) {
                swapping(arr, i, n - 1);
              } else {
                swapping(arr, 0, n - 1);
              }
            }
          }
        }
        permute(str);
       ans.sort()
       let i = 0
       for (; i < ans.length; i++) {
            if(ans[i] === str){
                break;
            }        
       }
       function fact(n) {
            if(n<2){
                return n;
            }
            return fact(n-1)+fact(n-2);
       }
       console.log(fact(3)); 
    </script>
</body>
</html>
