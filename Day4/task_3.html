<body>
    <script>
        function getProductOfSumOfPosition(inputStr){
    let count =1;
            let n = inputStr.length;
            if(n%3 == 1){
                count = count*(inputStr.charCodeAt(n-1)-64)
                n = n-1

            }
            if(n%3 == 2){
                count = count*((inputStr.charCodeAt(n-2)-64)+(inputStr.charCodeAt(n-1)-64))
                n = n-2
            
            }
            for(let i=0;i<n;i=i+3){
                
                count = count*((inputStr.charCodeAt(i)-64)+ (inputStr.charCodeAt(i+1)-64) + (inputStr.charCodeAt(i+2)-64));
            }   
            return count; 
}


        console.log(getProductOfSumOfPosition("BHAVESH"));
    </script>
</body>
