<body>
    <script>
        let arr1 = [1, 2, 3, 4, 5];
        let n = parseInt(prompt("etner a number"));
        if(n>arr1.length || n<0){
            alert("enter a valid number");
        }else{
            for (let i = 0; i < n; i++) {
                let temp = arr1[0];
                for (let j =1; j < (arr1.length); j++) {
                    arr1[j - 1] = arr1[j];
                }
                arr1[arr1.length-1] = temp;
            }
        }
        console.log(arr1);
    </script>
