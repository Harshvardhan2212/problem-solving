<body>
    <script>
        let i=5;
        let arr = []
        for(let i=0;i<5;i++){
            let temp = [];
            for(let j=0;j<=i;j++){
                if(j==0 || j == (i)){
                    temp[j] = 1
                }else{
                    temp[j] = arr[i-1][j-1]+arr[i-1][j]     
                }
            }
            arr.push(temp)
        
        }
        console.log(arr);
    </script>
