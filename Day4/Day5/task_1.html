<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [6,5,-3,-2,0,1,2];
        let arr1 = []
        let min = arr[0];
        let max = arr[0];
        for(let i=0;i<arr.length;i++){
            if(min>arr[i]){
                min = arr[i];
            }
            if(max<arr[i]){
                max = arr[i];
            }
        }

        for(let j=min;j<max;j++){
            let flag = false
            for(let i=0;i<arr.length;i++){
                if(arr[i] === j){
                    flag = true;
                }
            }
            if(!flag){
                arr1.push(j);
            }
        }
        console.log(arr1);
        
    </script>
</body>
</html>
