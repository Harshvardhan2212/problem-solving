<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        let n = 5
        let count = n * n;
        for (let i = 0; i < n; i++) {
            arr.push([])
        }
        flag = true
        
        let inc = true
        for (let k = 2; k < 3; k+1) {
            let i = k-2, j = k-2;
            let l = 0;
            console.log(i,j);
            while (count > n * n - n * k + 1) {
                console.log(i, j, count);
                arr[i][j] = count
                if (j < n - 1 && flag) {
                    j++;
                } else {
                    flag = false;
                }
                if (i < n - 1 && !flag) {
                    i++;
                } else {
                    flag = true;
                }
                count--;

            }
            k++
            j = j - 1
            while (n * n - n * k-1 < count) {
                arr[i][j] = count;
                count--;
                if (j > 0 && flag) {
                    j--
                } else {
                    flag = false
                }
                if (i > 0 && !flag) {
                    i--
                } else {
                    flag = true
                }
            }
            console.log(count,i,j);
        }

        console.log(arr);
    </script>
</body>
