<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let num = [3,1,2,0,8,7];
       let str="";
       for(let i=0;i<num.length;i++){
        let ans = "";
        if(num[i]>num[i+1]){
            let temp = num[i];
            num[i] = num[i+1];
            num[i+1] = temp;
        }
        ans = `${(str || "")}`+`${num[i]}`
        if(parseInt(ans)>parseInt(`${num[i]}`+`${(str || "")}`)){
            str = `${num[i]}`+`${(str || "")}`
        }else{
            str = ans;
        }
       
       } 
       console.log(str);
      
    </script>
</body>
</html>
