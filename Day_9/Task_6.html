<body>
    <script>
        let arr = [];
        let count = arr.length + 1;
        let arr_sum = 0;
        for (let i = 0; i < arr.length; i++) {
            arr_sum += arr[i];
        }
        let miss = count * (count + 1) / 2 - arr_sum;
        console.log(miss);
    </script>
