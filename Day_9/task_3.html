<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[5,2,6,1];
        let ans = [];
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = i+1; j < arr.length; j++) {
                if(arr[i]<arr[j]){
                    count++;
                }                
            }
            ans[i] = count;
        }
        console.log(ans);
    </script>
</body>
</html>
