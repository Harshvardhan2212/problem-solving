<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,[2],[3,4],5,6,[7,[8]]];
        let count =0;
        function typeCheck(arr,count){
            for (let i = 0; i < arr.length; i++) {
                if(typeof(arr[i]) === "object"){
                    count++
                }
                count = typeCheck(arr[i],count)                
            }
            return count
        }
       console.log(typeCheck(arr,0)); 
    </script>
</body>
</html>
