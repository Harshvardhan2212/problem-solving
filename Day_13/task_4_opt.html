<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [1,[2,[34234,[123,23123]],[[[[]],[]],[],[[[],[]]]]],[3,4],5,6,[7,[8]]];
        let count =0;
        function typeCheck(arr,count,len){
            if(len<arr.length){
                if(typeof(arr[len]) === "object"){
                    count++
                }
                count = typeCheck(arr[len],count,0)
                return typeCheck(arr,count,len+1)      
            }else{
                return count
            }
        }
       console.log(typeCheck(arr,0,0)); 
    </script>
</body>
</html>
