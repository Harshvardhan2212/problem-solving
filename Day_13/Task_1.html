    <script>
        let nums = [1,10,3,4,19];
        let ans = 0;
        let arr = []
        for (let i = 0; i < nums.length; i++) {
            for (let j = i + 1; j < nums.length; j++) {
                let total = 0;
                for (let k = j + 1; k < nums.length; k++) {
                    let temp = [];
                    temp.push(nums[i])
                    temp.push(nums[j])
                    temp.push(nums[k])
                    total = (nums[i] - nums[j]) * nums[k];
                    if (total > ans) {
                        arr = []
                        arr = temp
                        ans = total;
                    }
                }

            }
        }
        console.log(ans);
        console.log(arr);
        if (arr[0] < 0 && arr[1] < 0 && arr[2] < 0) {
            console.log(0);
        } else {
