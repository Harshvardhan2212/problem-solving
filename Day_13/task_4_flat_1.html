<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [1,[2],[3,4],[120,[[75]]],5,6,[7,[8]]];
        let count =[];
        function typeCheck(arr,count,len){
            if(len<arr.length){
                if(typeof(arr[len]) !== "object"){
                    count.push(arr[len])
                }
                typeCheck(arr[len],count,0);
                return typeCheck(arr,count,len+1)      
            }else{
                return count
            }
        }
       console.log(typeCheck(arr,count,0));
    </script>
</body>
</html>
