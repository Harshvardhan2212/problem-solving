<body>
    <script>
        let name = {
            1: 'One',
            2: 'Two',
            3: 'Three',
            4: 'Four',
            5: 'Five',
            6: 'Six',
            7: 'Seven',
            8: 'Eight',
            9: 'Nine',
            10: 'Ten',
            11: 'Eleven',
            12: 'Twelve',
            13: 'Thirteen',
            14: 'Fourteen',
            15: 'Fifteen',
            16: 'Sixteen',
            17: 'Seventeen',
            18: 'Eighteen',
            19: 'Nineteen',
            20: 'Twenty',
            30: 'Thirty',
            40: 'Forty',
            50: 'Fifty',
            60: 'Sixty',
            70: 'Seventy',
            80: 'Eighty',
            90: 'Ninety',
            100: "Hundred",
            1000: "Thousand",
            100000: "Lakh",
            10000000: "Crore"
        }
        let str = "11"
        console.log(str.length);
        let num = parseInt(str);
        let arr = [];
        let prev;
        function num_name(name,num,n) {
            let i=0;
            let count = (n>9)? 9:n;
            while(count != 0) {
                let temp = num % 10;
                num = (num - temp) / 10
                
                if (temp == 1 && i>0) {
                    arr.pop();
                    arr.push((name[(temp * 10) + prev] || "") + (" " + (name[10 ** (i - 1)] || "") + " "))
                }else if (i < 3) {
                    if (i % 2 == 0 ) {
                        if (i == 2) {
                            arr.push((name[temp] || "") + (" " + (name[10 ** (i)] || "") + " "))
                        } else {
                            arr.push((name[temp] || "") + (" " + (name[10 ** (i - 1)] || "") + " "))
                        }
                    } else {
                        arr.push((name[temp + "0"] || "") + " ")
                    }
                } else {
                    if (i % 2 != 0) {
                        arr.push((name[temp] || "") + (" " + (name[10 ** (i)] || "") + " "))
                    } else {
                        arr.push((name[temp + "0"] || "") + " ")

                    }
                }
                prev = temp;
                i++
                count--
            }
            
        }
        
        num_name(name,num,str.length)
        let ans = ""
        for (let i = 0; i < arr.length; i++) {
            ans += arr[arr.length - i - 1]
        }

        console.log(arr);
        console.log(ans);
    </script>
