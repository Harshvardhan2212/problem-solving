<body>
    <script>
        let prices = [1,3,7,5,10,3]
        let fees = 3;
        let total = 0;
        let i = 0;
        let c = 10;
        while(i<prices.length){
            let buy = prices[i]
            let sell;
            for (let j = i+1; j < prices.length; j++) {
                if(prices[j]<buy){
                    buy = prices[j];
                    console.log(buy);1
                }                
                if(prices[j]>prices[j+1] && prices[j]>buy){
                    sell = prices[j];
                    console.log(sell);
                    i = j+1;    
                }
                if(sell){
                    total += sell-buy-fees;
                }
            }
            c--
            if(c==0){
                break
            }
        }
        console.log(total);
    </script>
