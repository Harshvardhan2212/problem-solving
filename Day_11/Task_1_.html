<body>
    <script>
        let num1 = 121;
        let num2 = 121;
        let min = (num1>num2)?num2:num1;
        
        function HCF(num1,num2,min) {
            if(num1 ===0){
                return num2;
            }
        if(num2===0){
                return num1
            }
            if(num1%min ===0 && num2%min ===0){
                console.log(min);
                return min;
            }else{
                min = min -1;
                console.log(min);

                return HCF(num1,num2,min);
            }
        }
        console.log(HCF(num1,num2,min));
    </script>
</body>
