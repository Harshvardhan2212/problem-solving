</head>
<body>
    <script>
        function divideString(str) {
    const result = [];
    
    function backtrack(start, parts) {
        if (start === str.length) {
            result.push(parts.join(';'));
            return;
        }
        
        for (let i = start; i < str.length; i++) {
            const substring = str.substring(start, i + 1);
            parts.push(substring);
            backtrack(i + 1, parts);
            parts.pop();
        }
    }
    
    backtrack(0, []);
    
    return result;
}

const inputString = "1331";
const combinations = divideString(inputString);
console.log(combinations);
    </script>
</body>
</html>
