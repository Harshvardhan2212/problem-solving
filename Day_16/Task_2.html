<body>
    <script>
        let arr = [9, 7, 8, 6];
        let ans = [];
        let final = check = [-1, -1, -1, -1]
        
        function swap(i, j) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
        function permute(arr, i) {
            if (i == arr.length) {
                console.log(arr);
                ans.push(arr.join(""))
            } else {
                for (let j = i; j < arr.length; j++) {
                    swap(i, j);
                    permute(arr, i + 1);
                    swap(i, j);
                }
            }

        }
        permute(arr, 0)
        function checkMax(ans, i, final) {
            let str = ans[i]


            if ((str[0] * 10 + +str[1]) < 24 && (str[2] * 10 + +str[3]) < 59) {
                if ((str[0] * 10 + +str[1]) > (final[0] * 10 + +final[1])) {
                    final = str;
                } else if ((str[0] * 10 + +str[1]) == (final[0] * 10 + +final[1])) {
                    if ((str[2] * 10 + +str[3]) > (final[2] * 10 + +final[3])) {
                        final = str;
                    }
                }
            }
            if (i < ans.length - 1) {
                return checkMax(ans, i + 1, final);
            } else {
                return final;
            }
        }
        final = checkMax(ans,0,final)
        if(final === check){
            console.log("invalid");
        }else{
            console.log(final[0]+final[1]+":"+final[2]+final[3]);
        }
    </script>
