        function swap(arr, i, j) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function permute(arr, i, ans) {
            if (i == arr.length) {
                ans.push([...arr]);
            } else {
                for (let j = i; j < arr.length; j++) {
                    swap(arr, i, j);
                    permute(arr, i + 1, ans);
                    swap(arr, i, j);
                }
            }
        }

        let ans = [];
        let arr = [1, 2, 3, 4];
        permute(arr, 0, ans);
        console.log(ans);
